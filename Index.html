<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>U.S. Open Golf Pool 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>U.S. Open Golf Pool 2025</h1>
  </header>

  <section class="form-section">
    <h2>Submit Your Entry</h2>
    <form id="poolForm">
      <label>Category 1:
        <select name="category1">
          <option>Scottie Scheffler</option>
          <option>Rory McIlroy</option>
          <option>Xander Schauffele</option>
          <!-- Add more -->
        </select>
      </label>
      <label>Category 2:
        <select name="category2">
          <option>Brooks Koepka</option>
          <option>Jon Rahm</option>
          <option>Matt Fitzpatrick</option>
          <!-- Add more -->
        </select>
      </label>
      <label>Category 3:
        <select name="category3">
          <option>Tommy Fleetwood</option>
          <option>Shane Lowry</option>
          <option>Viktor Hovland</option>
          <!-- Add more -->
        </select>
      </label>
      <label>Category 4:
        <select name="category4">
          <option>Patrick Cantlay</option>
          <option>Jordan Spieth</option>
          <option>Sam Burns</option>
          <!-- Add more -->
        </select>
      </label>
      <label>Category 5:
        <select name="category5">
          <option>Tony Finau</option>
          <option>Keegan Bradley</option>
          <option>Max Homa</option>
          <!-- Add more -->
        </select>
      </label>
      <label>Tiebreaker (Champion score to par):
        <input type="text" name="tiebreaker" placeholder="-6">
      </label>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="leaderboard-section">
    <h2>Leaderboard</h2>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Team</th>
          <th>Prize Money</th>
          <th>Score to Par</th>
          <th>OWGR Avg</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Team Example</td>
          <td>$2,300,000</td>
          <td style="color: red;">-5</td>
          <td>21</td>
        </tr>
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
