<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>U.S. Open Golf Pool 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>U.S. Open Golf Pool 2025</h1>
  </header>

  <section class="form-section">
    <h2>Submit Your Entry</h2>
    <form id="poolForm">
      <label>Category 1 – Top 10 OWGR
        <select required>
          <option value="">-- Select a Golfer --</option>
          <option>Scottie Scheffler</option>
          <option>Rory McIlroy</option>
          <option>Xander Schauffele</option>
          <!-- Add the rest... -->
        </select>
      </label>

      <label>Category 2 – Former U.S. Open Champions
        <select required>
          <option value="">-- Select a Golfer --</option>
          <option>Matt Fitzpatrick</option>
          <option>Brooks Koepka</option>
          <option>Jon Rahm</option>
          <!-- Add more -->
        </select>
      </label>

      <!-- Repeat for Category 3, 4, 5 -->

      <label>Tiebreaker – Winning Score (e.g., -7)
        <input type="text" name="tiebreaker" required />
      </label>

      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="leaderboard-section">
    <h2>Leaderboard</h2>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Team</th>
          <th>Prize Money</th>
          <th>Total Score</th>
          <th>OWGR Avg</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Team Example</td>
          <td>$4,250,000</td>
          <td><span class="under-par">-5</span></td>
          <td>22.3</td>
        </tr>
        <!-- More teams here -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
